<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-2 text-primary">Forms</h1>
        <form action="#nowhere">
            <div class="row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email"class="form-control" name="Email" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password"class="form-control" name="password" id="email" placeholder="password">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="state">State</label>
                <input type="text"class="form-control" name="state" id="state">   
            </div>
            <div class="form-group col-6 col-md-3">
                <label for="country">Country</label>
               <select name="country" id="country">
                <option value="AL">Albenia</option>
                <option value="AU">Australia</option>
                <option value="IN">India</option >
                <option value="NZ">New Zealand</option>
                <option value="SA">South Africa</option>
                <option value="EG">Egypt</option>
                <option value="RA">Rawanda</option>
                <option value="UZ">Uzbekistan</option>
                <option value="FR">France</option>
                <option value="UK">United Kingdom</option>
               </select>
            </div>
            <div class="form-group col-6 col-md-3">
                <label for="zip">Zip Code</label>
                <input type="number"class="form-control" name="zip" id="zip">   
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            sign ME Up
            </label>
          </div>
          <div class="row">
          <div class="form-checkbox">
            <input class="form-check-input" type="checkbox" value="" id="tos">
            <label class="custom-control-label" for="tos">
            Sign ME Up
            </label>
          </div>
        </div>
          <button type="submit" class="btn btn-warning">Register</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>  
</body>
</html>
